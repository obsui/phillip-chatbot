<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phillip Chatbot - Crypto Advisor</title>
  <style>
    body {
      background: url('static/images/computer_wojack.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.8); /* Slightly dim the background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chatbox-wrapper {
      background: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      height: 90%;
      max-height: 700px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid limegreen;
      margin-bottom: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
    }

    .status-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: limegreen;
      margin-right: 8px;
      box-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
    }

    .chatbox {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: limegreen;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .chatbox-wrapper {
        width: 95%;
        height: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Profile Section -->
    <div class="profile-section">
      <img src="static/images/phillips%20profile%20picture.png" alt="Phillip's Picture" class="profile-picture">
      <div class="status">
        <div class="status-circle"></div>
        Phil is online
      </div>
    </div>

    <!-- Chatbox Section -->
    <div class="chatbox-wrapper">
      <div class="chatbox">
        <iframe src="https://phillip-chatbot.onrender.com" title="Phillip Chatbot"></iframe>
      </div>
    </div>
  </div>
  <footer>
    <p style="text-align: center;">Join The Telegram Community! #NOREGRETS <a href="https://t.me/NOREGRETSCOIN" target="_blank">Telegram</a>. Follow The $NOREGRETS X Account: <a href="https://x.com/NOREGRETSCOIN" target="_blank">X</a>.</p>
  </footer>
</body>
</html>
