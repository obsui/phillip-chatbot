<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Phillip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333;
            color: #ffffff;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Talk to Phillip</h1>
    <div id="chatbox">
        <p>Phillip is ready to chat. Ask anything!</p>
    </div>
    <input type="text" id="userInput" placeholder="Ask Phillip something..." />
    <button onclick="askPhillip()">Send</button>
    <script>
        async function askPhillip() {
            const input = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');

            // OpenAI API Call
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer YOUR_API_KEY`
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: `Phillip: ${input}`,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            const reply = data.choices[0].text;

            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            chatbox.innerHTML += `<p><strong>Phillip:</strong> ${reply}</p>`;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
