<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phillip Chatbot - Crypto Advisor</title>
  <style>
    body {
      background: url('static/images/phillips background.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5); /* Darkens the image */
      color: white; /* Ensures text is visible */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, p {
      text-align: center;
      margin: 10px 0;
    }

    .chat-container {
      display: flex;
      flex-direction: row-reverse; /* Chatbox on the right, profile on the left */
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      height: 90vh;
    }

    .chatbox {
      width: 60%;
      height: 80vh;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background for the chatbox */
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
    }

    .profile-section {
      width: 35%;
      text-align: center;
      color: white;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid limegreen;
      margin: 0 auto;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
    }

    .status-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: limegreen;
      margin-right: 8px;
      box-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
        height: auto;
      }

      .chatbox {
        width: 90%;
        height: 60vh;
        margin-bottom: 20px;
      }

      .profile-section {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Phillip Chatbot - Your Degen Crypto Advisor</h1>
  <p>Chat with Phillip for the latest crypto insights and advice!</p>
  <div class="chat-container">
    <!-- Chatbox Section -->
    <div class="chatbox">
      <iframe src="https://phillip-chatbot.onrender.com" title="Phillip Chatbot"></iframe>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <img src="static/images/phillips profile picture.png" alt="Phillip's Picture" class="profile-picture">
      <div class="status">
        <div class="status-circle"></div>
        Phil is online
      </div>
    </div>
  </div>
  <footer>
    <p style="text-align: center;">Join The Telegram Community! #NOREGRETS <a href="https://t.me/NOREGRETSCOIN" target="_blank">Gradio</a> Follow The $NOREGRETS X Account <a href="https://x.com/NOREGRETSCOIN" target="_blank">Render</a>.</p>
  </footer>
</body>
</html>
